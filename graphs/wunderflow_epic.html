<html>
<head>
<script src="gitgraph.js/src/gitgraph.js"></script>
<link rel="stylesheet" type="text/css" href="css/gitgraph.css" />
</head>
<body>
<canvas id="gitGraph"></canvas>
<script type="text/javascript">
var gg = new GitGraph({
template: "metro",
orientation: "horizontal",
mode: "compact"
});
var prod = gg.branch({color: "#58b8d1"});
var master = gg.branch({color: "#88b700"});
master.commit("initial commit");
prod.commit();
var epic = master.branch({color: "#004984"});
epic.commit();
var feature1 = epic.branch({color: "#da1179"});
var feature2 = epic.branch({color: "#eacd9d"});
var devel = gg.branch({color: "#e56716"});
devel.commit();
feature1.commit("A commit");
feature2.commit("A commit");
feature1.commit("A commit");
feature1.merge(devel);
feature2.merge(devel);
feature1.merge(epic);
feature2.merge(epic);
epic.merge(master);
master.merge(prod);
devel.commit();
master.commit();
prod.commit();
</script>

</body>
</html>
